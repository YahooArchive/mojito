<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">var MOJITO_INIT=new Date().getTime();</script>
<script src="http://cdn.sockjs.org/sockjs-0.3.1.min.js"></script>
{{#meta}}
<meta name="{{name}}" content="{{content}}">
{{/meta}}
{{^meta}}
<meta name="creator" content="Yahoo! Mojito {{mojito_version}}">
{{/meta}}
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>{{title}}</title>

{{{top}}}

</head>
<body>
<script>
    var sockjs_url = 'http://'+window.location.host+'/sockjs';
    var sockjs = new SockJS(sockjs_url,null, {debug:true});
    sockjs.onmessage = function(e) {

        if (e.data === 'reload')
        {
            window.location.reload();
        }


    };

</script>
    
{{{child}}}
    
{{{bottom}}}
    
</body>
</html>
