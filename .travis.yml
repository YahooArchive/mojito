language: node_js
node_js:
  - 0.8
  - 0.6
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "wget -nv http://selenium.googlecode.com/files/selenium-server-standalone-2.30.0.jar"
  - "java -jar selenium-server-standalone-2.30.0.jar -p 4444 > /dev/null &"
  - "sleep 6"
